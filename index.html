<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify web app replica</title>
</head>
<body>
    <div id="contenitore">
        <aside>
            <div id="logo">
                <img src="img/logo.svg" alt="Logo Spotify">
            </div>

            <nav>

            </nav>

            <div id="playlist">

            </div>

            <div id="account">

            </div>
        </aside>

        <main>
            <!-- parte alta con barra trasparente e bottone -->
            <header>

            </header>

            <!-- parte con contenuti principali e possibilitÃ  di scroll -->
        </main>

    </div>

    <!-- Il footer rappresenta il player che sta sempre in basso -->
    <footer>
        <div class="player sx">
            <div id="brano-in-riproduzione">
                <img src="img/sinister.jpeg" alt="Copertina album">
                <div id="info-brano">
                    <div>Sinister</div>
                    <div>Brano nome</div>
                </div>
            </div>
            <div id="preferiti">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>
        </div>
        <div class="player cx">
            <div id="btn-riproduzione">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo-alt"></i>
            </div>
            <div id="stato-riproduzione">
                <div>0:25</div>
                <div class="barra brano">
                    <div class="barra avanzamento"></div>
                </div>
                <div>4:35</div>
            </div>
        </div>
        <div class="player dx">
            <i class="fas fa-list"></i>
            <i class="fas fa-desktop"></i>
            <i class="fas fa-volume-up"></i>
            <div class="barra volume">
                <div class="barra avanzamento"></div>
            </div>
        </div>
    </footer>
</body>
</html>
